<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      ul{
        list-style-image: url("img/smiley.png");
      }
      li.fondo{
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>Ejercicio de listas</h1>
    <br />
    <h2>lista ordenada</h2>
    <ol>
      <li>Ramón</li>
      <li>Raul</li>
      <li>Ramiro</li>
      <li>Raquel</li>
      <li>Rafa</li>
    </ol>
    <h2>lista no ordenada</h2>
    <ul>
      <li class="fondo">queso</li>
      <li class="fondo">trucha</li>
      <li class="fondo">mazapán</li>
      <li class="fondo">morcilla</li>
      <li class="fondo">tallarín</li>
    </ul>
    <p style="color: blue">Esto es un párrafo</p>
    <h3>Ejercicio de listas de definición</h3>
  </body>
</html>
